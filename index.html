    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Manrope"', 'sans-serif'],
              display: ['"Outfit"', 'sans-serif'],
            },
            colors: {
              moweh: {
                dark: '#050505',
                'light-bg': '#F4F4F5', // Swiss Style: Mineral White (Zinc-100)
                'light-text': '#18181B', // Swiss Style: Ink Black (Zinc-900)
                light: '#E5E5E5',

              },
              sector: {
                digital: '#EAB308', // Yellow
                conseil: '#F97316', // Orange
                projets: '#3B82F6', // Blue
                impact: '#10B981',  // Green
              }
            },
            animation: {
              marquee: 'marquee 25s linear infinite',
              shine: 'shine 8s ease-in-out infinite',
              'scroll-x': 'scroll-x 40s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              shine: {
                '0%, 100%': { backgroundPosition: '200% center' },
                '50%': { backgroundPosition: '0% center' },
              },
              'scroll-x': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            },
          }
        }
      }
